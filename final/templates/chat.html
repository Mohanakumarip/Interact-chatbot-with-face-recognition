<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIA Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    #subtitles {
      font-size: 1.5rem;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border: 2px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
    }

    select, button {
      font-size: 1rem;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #444;
      color: #fff;
    }

    button:disabled {
      background-color: #888;
    }
  </style>
</head>

<body>
  <h1>ü§ñ Welcome to SIA Chat Assistant</h1>

  <div id="subtitles">Initializing chat...</div>

  <div>
    <select id="voiceSelect" class="form-select d-inline-block w-auto"></select>
    <button id="stopBtn" disabled>üîá Stop</button>
    <button onclick="Voice()">üîä Test Voice</button>
  </div>

  <!-- Optional: div for future chat history -->
  <!-- <div id="chatBox"></div> -->

  <!-- Link to updated chat.js -->
  <script src="/static/chat.js"></script>
</body>
</html>
